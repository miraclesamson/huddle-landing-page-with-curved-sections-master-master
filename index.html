<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/760a6f8fef.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat+Subrayada:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>


<body>
  <div class="container">
    <div class=" image">
      <img src="images/image-product-desktop.jpg" alt="perfume">
      <picture>
        <source media="(min-width: 400px)" srcset="images/image-product-desktop.jpg">
        <source media="(min-width: 400px)" srcset="images/image-product-mobile.jpg">
      </picture>
    </div>
    <div class="content">
      <p>P E R F U M E</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <h1>$149.99</h1>
        <p>$169.99</p>
      </div>
      <div class="btn">
        <object data="images/icon-cart.svg" type="image/svg+xml"></object>
        Add to Cart
      </div>
    </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">MIRACLE SAMSON</a>.
  </div>
</body>

</html>
